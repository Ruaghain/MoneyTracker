<form id="accountAddForm" name="accountAddForm" role="form" autocomplete="off" ng-submit="addAccount()">
    <div ng-include="'functionality/accounts/_accountForm.html'"></div>
    <div class="btn-group">
		<span>
			<button id="btnSave" name="btnSave" ng-click="accountController.addAccount()"
                    class="btn btn-success" type="submit">Save
            </button>
    		<button id="btnCancel" name="btnCancel" ng-click="accountController.cancel()" class="btn btn-danger">
                Cancel
            </button>
		</span>
    </div>
</form>
